<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08 - Temperatura do Ambiente</title>
</head>
<body>
<h3>Verificação de Temperatura do Ambiente</h3>

Digite a temperatura do ambiente:
<input id="temp" placeholder="Temperatura Ambiente" type="text"><br><br>

<button onclick="verificar()">Verificar Clima</button><br><br>
<div id="msg"></div><br>
<img id="img" src="" alt="" style="width:400px">
    
</body>
</html>
<script>

    function verificar() {
        var clima = Number(temp.value);
        if (clima < 10) {
            msg.innerHTML = `Apropriada p/ conservar alimento`
            img.src = "Imagens/frango bom.jpg"
        } else {
            msg.innerHTML = `Inapropriada p/ conservar alimento`
            img.src = "Imagens/pão ruim.jpg"
        }


    }


</script>

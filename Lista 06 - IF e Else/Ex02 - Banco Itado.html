<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02 - Banco Itado</title>
</head>
<body>

    <h3>Identificação de Cheque Especial - Banco Itado</h3>
    Digite o saldo de sua conta:
    <input id="saldo" placeholder="Saldo da Conta" type="text"> <br><br>

    Digite o valor do débito de sua conta:
    <input id="debito" placeholder="Valor a tirar da Conta" type="text"> <br><br>

    <button onclick="analisar()">Analisar Conta</button> <br><br>
    <div id="msg"></div>
    
</body>
</html>

<script>
        
    function analisar() {
        var total = Number(saldo.value) - Number(debito.value);
        if (total < 0) {
            msg.innerHTML = `<b style="color:red">O saldo atual da conta corrente é R$ ${total.toFixed(2)}<b>`;
        } else {
            msg.innerHTML = `<i style="color:blue">O saldo atual da conta corrente é R$ ${total.toFixed(2)}<i>`;
        }
    }

</script>
